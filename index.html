<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zytold Stream Viewer</title>
<style>
    body {
        margin: 0;
        background: #0e0e10;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        color: white;
    }

    .container {
        display: flex;
        gap: 20px;
        padding: 20px;
        max-width: 1600px;
        width: 100%;
        box-sizing: border-box;
    }

    .stream-box, .chat-box {
        background: #18181b;
        border: 3px solid #9146FF;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px #000;
    }

    .stream-box {
        flex: 3;
        min-height: 600px;
    }

    .chat-box {
        flex: 1;
        min-height: 600px;
    }

    h1 {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #9146FF;
        font-size: 40px;
        letter-spacing: 3px;
        text-shadow: 0 0 15px #9146ff;
        font-family: "Trebuchet MS", sans-serif;
    }
</style>
</head>
<body>

<h1>ðŸ”¥ ZYTOLD STREAM ðŸ”¥</h1>

<div class="container">

    <!-- STREAM -->
    <div class="stream-box">
        <iframe
            src="https://player.twitch.tv/?channel=zytold&parent=vkamix11.github.io&muted=false&autoplay=true"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"
            height="100%"
            width="100%">
        </iframe>
    </div>

    <!-- CHAT -->
    <div class="chat-box">
        <iframe
            src="https://www.twitch.tv/embed/zytold/chat?parent=vkamix11.github.io"
            frameborder="0"
            scrolling="no"
            height="100%"
            width="100%">
        </iframe>
    </div>

</div>

</body>
</html>
