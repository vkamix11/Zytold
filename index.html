<!DOCTYPE html>
<html lang="pl">
<head>

        body {
            margin: 0;
            background: #0e0e10;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .player {
            flex: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #18181b;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .chat {
            flex: 1.2;
            background: #1f1f23;
            border-left: 2px solid #000;
        }

        header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 20px;
            opacity: .8;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .chat {
                height: 50vh;
                flex: none;
            }
            header {
                font-size: 16px;
            }
        }
    </style>
</head>
